<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>위조지폐 구매 사이트</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero d-flex align-items-center justify-content-center" style="background-color: #333333;">
        <div class="container text-center">
            <h1 class="display-4 text-light">위조지폐 구매 목록</h1>
            <p class="lead text-light">⭐오늘 마감, 전원 구매가능⭐ 임당 하나를 20,000원에 가져가세요</p>
        </div>
    </div>

    <!--여백 추가-->
    <div style="margin-bottom: 100px;"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?1000won" class="card-img-top" alt="1000원권">
                    <div class="card-body">
                        <h5 class="card-title">이황</h5>
                        <h6 class="card-subtitle mb-2 text-muted">\500</h6>
                        <p class="card-text">똑똑한 사람이라면 이황을 고르겠습니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?5000won" class="card-img-top" alt="5000원권">
                    <div class="card-body">
                        <h5 class="card-title">이이</h5>
                        <h6 class="card-subtitle mb-2 text-muted">\2,000</h6>
                        <p class="card-text">오만의 아들, 구매가 처음이라면 이이가 합리적입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?10000won" class="card-img-top" alt="10000원권">
                    <div class="card-body">
                        <h5 class="card-title">세종</h5>
                        <h6 class="card-subtitle mb-2 text-muted">\4,000</h6>
                        <p class="card-text">우리나라 한글의 신비가 담겨 더욱 가치있는 상품입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?50000won" class="card-img-top" alt="50000원권">
                    <div class="card-body">
                        <h5 class="card-title">임당</h5>
                        <h6 class="card-subtitle mb-2 text-muted">\20,000</h6>
                        <p class="card-text">이벤트 대상 :: 23,000 -> 20,000에 판매하고 있습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
